<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="row justify-content-center">
          <h2>My Projects</h2>
        </div>
        <div class="row">
          <div class="col-12">
              <div class="row">
                <div class="col-md-4" *ngFor="let project of projects">
                  <mat-card class="example-card">
                    <div class="image-div">
                      <!-- <img class="mat-elevation-z6" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                      <img class="mat-elevation-z6 main-image" mat-card-image src="{{project.photo}}" alt="Photo of a Shiba Inu">
                    </div>
                    <mat-card-header>
                      <div class="heading">
                        <mat-card-title>
                          {{project.name}} | <label>{{project.uses}}</label>
                        </mat-card-title>
                      </div>
                    </mat-card-header>
                    <mat-card-content>
                      <div class="col-12">
                        <ul>
                          <li *ngFor="let line of project.about">
                            {{line}}
                          </li>
                        </ul>
                      </div>  
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>View Code</button>
                      <button mat-button>Photo gallery</button>
                    </mat-card-actions>
                  </mat-card>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
