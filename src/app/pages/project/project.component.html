<main>
  <div class="container-fluid main">
    <div class="row">
      <div class="col-12">
        <div class="row  first-row">
          <div class="col-12">
            <h1>MY PROJECT</h1>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-8 mt-4">
            <span>Here is the details of all my project on which I have work . While buildind these 
              I learn one thing that excitement of developing innovative is inimitable. 
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-4" *ngFor="let project of projects">
                <mat-card class="project-card">
                  <div class="image-div">
                    <img class=" main-image" mat-card-image src="{{project.photo}}" 
                    alt="Photo of a Shiba Inu">
                  </div>
                  <div class="project-name">
                    <label class="project-name">
                      {{project.name}} 
                    </label>
                  </div>
                  <mat-card-header class="heading">
                    
                      <mat-card-title>
                         
                        <div>
                          <label>{{project.uses}}</label>
                        </div>
                      </mat-card-title>
                   
                  </mat-card-header>
                  <mat-card-content>
                    <div class="col-12">
                      <ul>
                        <li *ngFor="let line of project.about">
                          {{line}}
                        </li>
                      </ul>
                    </div>  
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>View Code</button>
                    <button mat-button>Photo gallery</button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
