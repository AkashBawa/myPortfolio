<div class="container-fluid main">
    <div class="row main">
        <div class="col-12">
            <h3 class="top-heading">
                Please get in touch and I promise that my team will answer all your questions. 
            </h3>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <form class="example-form mat-elevation-z2" [formGroup] = 'message'>
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName='name' required>
                      </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName='email' required>
                      </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input matInput type="number" formControlName='phone' minlength="10" maxlength="10" required>
                      </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width">
                        <mat-label>Comment</mat-label>  
                        <textarea matInput formControlName='message' required></textarea>
                      </mat-form-field>
                </div>
                <div>
                    <button class="btn" [disabled]='!message.valid' 
                        (click)="submit()" type="reset"> 
                            Submit
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="contact-details">
                <div class="icon-div">
                    <h3 class="">My social media </h3>
                    <img class="img" src="../../../assets/logo/linkedin.png">
                    <img class="img" src="../../../assets/logo/gmail.png">
                    <img class="img" src="../../../assets/logo/hackerrank.webp">
                    <img class="img" src="../../../assets/logo/instagram.png.crdownload">
                    <img class="img" src="../../../assets/logo/outlook.png">
                    <img class="img" src="../../../assets/logo/phone.png">
                </div>
            </div>
        </div>
    </div> 
</div>

<ngx-spinner></ngx-spinner>
