<div class="container-fluid">
    <div class="row main">
        <div class="col-12">
            <div class="row top-row">
                <div class="col-12 heading">
                    <h1>
                        My Experience
                    </h1>
                </div>
                <div class="col-12 top-details align-center">
                   <span>Here is list of my hard earned experience. I am always keen to learn new things and 
                       sometime even end up over worked.
                   </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 small-margin" >  <!--Apply loop here-->
                    <div 
                     class="row mt-2 mb-1" 
                     *ngFor="let work of myexperience;let i = index;let isOdd=odd;let isEven=even;" 
                     [attr.data-aos]="isOdd ? 'fade-left' : 'fade-right'"
                     data-aos-duration="2000"
                     >
                        <div>
                            <mat-card class=" col-12 mycard">
                                <mat-card-content>
                                    <div class="row">
                                        <div class="col-md-4 align-center">
                                            <div class="row">
                                                <div class="col-12">
                                                    <img
                                                    src="{{work.compLogo}}"
                                                    class="company-img"
                                                >
                                                </div>
                                                <div 
                                                class="col-12 horizontal-button credential"
                                                *ngIf="horizontal"
                                                >
                                                    <button 
                                                    class="btn"
                                                    (click)=onCredential(i)
                                                    >View Credential</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-8 ">
                                            <div class="align-center">
                                                <div class="row">
                                                    <div class="col-md-8 name-div">
                                                        <h4>{{work.name}}</h4>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class=" col-md-8">
                                                        <label>
                                                            {{work.location}}    
                                                        </label>
                                                    </div>
                                                    <div class=" col-md-4" *ngIf="work.present">
                                                        <label> 
                                                            {{work.from}} - present
                                                        </label>
                                                    </div>
                                                    <div class="col-md-4" *ngIf="!work.present">
                                                        <label> 
                                                            {{work.from}} - {{work.to}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="about-work">
                                                    <label>About work</label>
                                                </div>
                                                <ul>
                                                    <li *ngFor="let line of work.aboutWork">
                                                        {{line}}
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-12">
                                                <div class="about-work">
                                                    <label>Project</label>
                                                </div>
                                                <ul *ngFor="let proj of work.project">
                                                    <li> 
                                                        {{proj}}
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </mat-card-content>
                                <mat-card-actions *ngIf="!horizontal">
                                    <div 
                                    class="col-md-4 align-center credential" 
                                    (click)=onCredential(i)>
                                        <button mat-button>View Credential</button>
                                    </div>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                        <div class="col-md-12 mt-2 mb-2" style="padding-left: 0;">
                            <hr>
                        </div>
                        
                    </div>
                </div>

                            abcd

                            efgh    
                        </div>
                        <div class="col-md-4">
                            adfedf
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    
</div>
