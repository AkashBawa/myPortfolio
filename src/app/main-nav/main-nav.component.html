<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
      class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      >
    <mat-toolbar *ngIf="isHandset$ | async">Menu</mat-toolbar>
    <mat-nav-list *ngIf="isHandset$ | async">
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Project</a>
      <a mat-list-item href="#">Experience</a>
      <a mat-list-item href="#">Ability</a>
      <a mat-list-item href="#">Skills</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div *ngIf="(isHandset$ | async) === false" class="right-absolute">
        <span class="spacer"></span>
        <a mat-list-item href="#">Home</a>
        <a mat-list-item href="#">Project</a>
        <a mat-list-item href="#">Experience</a>
        <a mat-list-item href="#">Ability</a>
        <a mat-list-item href="#">Skills</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content #name></ng-content>
    
  </mat-sidenav-content>
</mat-sidenav-container>
